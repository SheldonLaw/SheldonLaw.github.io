<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
	<title>骰子游戏</title>
	<style type="text/css">
		body {
			text-align: center;
		}
		div {
			padding: 20px;
		}
	</style>
</head>
<body>
<div>随机结果</div>
<div id="result"></div>
<button onclick="game()">摇一摇</button>
<script type="text/javascript">
	var el = document.querySelector('#result');
	function game() {
		var result = "";
		for(var i = 1; i< 6; i++) {
			var num = Math.random() * 6 + 1;
			var r = num.toString()[0];
			result += r + " ";
		}
		el.innerText = result;
	}
</script>
</body>
</html>
