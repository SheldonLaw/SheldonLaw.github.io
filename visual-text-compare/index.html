<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>visual text compare</title>
  <style type="text/css">
    html,body {height: 100%;margin: 0;}
    body {display: flex;flex-direction: column;}
    header {}
    article {flex:1;display: flex;margin: 20px 10px;}
    article section {width: 50%;height: 100%;margin: 5px;outline: none;overflow-y: scroll;} 
    /* placeholder here */
    [contenteditable=true]:empty:before {
      content: attr(placeholder);
      color: #bbb;
    }
    footer {padding: 20px;}
  </style>
</head>
<body>
  <header>
    <h2>visual text compare - demo</h2>
    <h3>结论：这个布局不能实现BC的视觉效果(除非使用富文本编辑器)，应该换成列表，单独存储每一行代码</h3>
  </header>
  <article>
    <section contenteditable="true"  placeholder="Please input the text..."></section>
    <section contenteditable="true"  placeholder="Please input the text..."></section>
  </article>
  <footer>
    <button>compare</button>
  </footer>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
